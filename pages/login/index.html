<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/globalStyles.css" />
    <link rel="stylesheet" href="style.css" />
    <title>TechPosters - Login</title>
  </head>
  <body>
    <header class="header-login">
      <h1>TechPosters</h1>
      <div class="div-header">
        <button class="botton-login">Login</button>
        <button class="botton-registro">Registro</button>
      </div>
    </header>
    <main class="main-login">
      <form class="form-login" action="">
        <h2>Login</h2>
        <input class="form-input-button" placeholder="Email" type="email" required>
        <input  class="form-input-button" placeholder="Senha" type="passWord" required>
        <button  class="form-input-button button-blue">Logar</button>
        <p>Ainda não é cadastrado?</p>
        <button  class="form-input-button button-registro"><a href="pages/login/index.html">Ir para pagina de registro</a> </button>
      </form>
    </main>
  </body>
  <script src="/script/visualComponents/modal.js"></script>
  <script src="/script/visualComponents/navbar.js"></script>
  <script src="index.js"></script>
</html>
